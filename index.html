<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Nreal Test</title>
        <style>
            .grid-container {
                display: grid;
                grid-column-gap: 20px;
                grid-row-gap: 20px;
            }
        </style>
    </head>
    <body>
        <div class="grid-container">
            <!-- <div> -->
                <button id="1" onclick="onClick(this.id)" style="height:25px;width:100px">
                    Button 1
                </button>
                <button id="2" onclick="onClick(this.id)" style="height:50px;width:100px">
                    Button 2
                </button>
                <button id="3" onclick="onClick(this.id)" style="height:75px;width:100px">
                    Button 3
                </button>
                <button id="4" onclick="onClick(this.id)" style="height:100px;width:100px">
                    Button 4
                </button>
            <!-- </div>
            <div> -->
                <button id="5" onclick="onClick(this.id)" style="height:25px;width:25px">
                    Button 5
                </button>
                <button id="6" onclick="onClick(this.id)" style="height:50px;width:50px">
                    Button 6
                </button>
                <button id="7" onclick="onClick(this.id)" style="height:75px;width:75px">
                    Button 7
                </button>
                <button id="8" onclick="onClick(this.id)" style="height:100px;width:100px">
                    Button 8
                </button>
        <!-- </div> -->
        </div>
    </body>
    <script type="text/javascript">
        function onClick(elementId) {
            alert("Button " + elementId + " clicked");
        }
    </script>
</html>
